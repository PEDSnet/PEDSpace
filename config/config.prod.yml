debug: true

ui:
  ssl: false
  host: localhost
  port: 4000
  nameSpace: /
  rateLimiter:
    windowMs: 60000 # 1 minute
    max: 500 # limit each IP to 500 requests per windowMs
  useProxies: true

rest:
  ssl: true
  host: pedsdspace01.research.chop.edu
  port: 443
  nameSpace: /server

cache:
  msToLive:
    default: 900000 # 15 minutes
  control: max-age=604800 # revalidate browser
  autoSync:
    defaultTime: 0
    maxBufferSize: 100
    timePerMethod:
      PATCH: 3 # time in seconds
  serverSide:
    debug: false
    botCache:
      max: 1000
      timeToLive: 86400000 # 1 day
      allowStale: true
    anonymousCache:
      max: 0
      timeToLive: 10000 # 10 seconds
      allowStale: true

auth:
  ui:
    timeUntilIdle: 900000 # 15 minutes
    idleGracePeriod: 300000 # 5 minutes
  rest:
    timeLeftBeforeTokenRefresh: 120000 # 2 minutes

form:
  spellCheck: true
  validatorMap:
    required: required
    regex: pattern

notifications:
  rtl: false
  position:
    - top
    - right
  maxStack: 8
  timeOut: 5000 # 5 second
  clickToClose: true
  animate: scale

submission:
  autosave:
    metadata: []
    timer: 0
  icons:
    metadata:
      - name: dc.author
        style: fas fa-user
      - name: default
        style: ''
    authority:
      confidence:
        - value: 600
          style: text-success
        - value: 500
          style: text-info
        - value: 400
          style: text-warning
        - value: default
          style: text-muted

defaultLanguage: en


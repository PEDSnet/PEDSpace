browseBy:
  oneYearLimit: 10
  fiveYearLimit: 30
  defaultLowerLimit: 1900
  showThumbnails: true
  pageSize: 20

communityList:
  pageSize: 20

homePage:
  recentSubmissions:
    pageSize: 5
    sortField: 'dc.date.accessioned'
  topLevelCommunityList:
    pageSize: 5

item:
  edit:
    undoTimeout: 10000 # 10 seconds
  showAccessStatuses: false
  bitstream:
    pageSize: 5

collection:
  edit:
    undoTimeout: 10000 # 10 seconds

themes:
  - name: 'dspace-simple'
    headTags:
    - tagName: link
      attributes:
        rel: icon
        href: assets/dspace-simple/images/favicons/favicon.ico
        sizes: any
    - tagName: link
      attributes:
        rel: apple-touch-icon
        href: assets/dspace/images/favicons/apple-touch-icon.png
    - tagName: link
      attributes:
        rel: manifest
        href: assets/dspace/images/favicons/manifest.webmanifest

bundle:
  standardBundles: [ ORIGINAL, THUMBNAIL, LICENSE ]

mediaViewer:
  image: false
  video: false

info:
  enableEndUserAgreement: true
  enablePrivacyStatement: true

markdown:
  enabled: false
  mathjax: false

vocabularies:
  - filter: 'subject'
    vocabulary: 'srsc'
    enabled: true

comcolSelectionSort:
  sortField: 'dc.title'
  sortDirection: 'ASC'

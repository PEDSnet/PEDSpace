<ng-container *ngIf="verificationStatus">
  <span 
    class="badge" 
    [ngClass]="{
      'badge-secondary': !verificationStatus.includes('verified') && !verificationStatus.includes('deprecated'),
      'badge-check': verificationStatus.includes('verified'),
      'badge-negative': verificationStatus.includes('deprecated'),
      'badge-study-specific': verificationStatus.includes('study')
    }">
    {{ verificationStatus | translate }}
  </span>
</ng-container>

<a *ngIf="content" class="btn btn-primary btn-sm copy-handle-btn mb-2" 
   (click)="copyToClipboard()"
   [title]="isCopied ? 'Handle copied!' : 'Copy Handle'"
   [attr.aria-label]="isCopied ? 'Handle copied!' : 'Copy Handle'">
  <i class="fa" [ngClass]="isCopied ? 'fa-check' : 'fa-clipboard'"></i>
</a>
